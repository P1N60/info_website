<!DOCTYPE html>
<html lang="da">
<head>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vandladningsbesvær - Information til Patienter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo"><a href="index.html">Vandladningsbesvær.dk</a></div>
                <div class="nav-group">
                    <button class="hamburger" onclick="toggleMobileMenu()">☰</button>
                    <a href="behandlinger.html" class="nav-btn">Behandlinger</a>
                    <a href="personlig-test.html" class="nav-btn">Personlig test</a>
                    <a href="om-siden.html" class="nav-btn">Om siden</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- FORSIDE -->
        <div id="Forside" class="page active">
            <div class="hero-image">
                <h2>Du har fået konstateret, at din prostata er medvirkende til dit vandladningbesvær og at du kan tilbydes en operativ behandling</h2>
                <img src="images/main_forside.jpg" alt="forside hovedbillede">
            </div>
            
            <div class="action-buttons">
                <a href="behandlinger.html" class="action-button">
                    <div class="action-icon">
                        <img src="images/f1.png" alt="Behandlinger icon">
                    </div>
                    <p>Læs om behandlinger</p>
                </a>
                <a href="personlig-test.html" class="action-button">
                    <div class="action-icon">
                        <img src="images/f2.png" alt="Test icon">
                    </div>
                    <p>Tag en personlig test</p>
                </a>
                <a href="om-siden.html" class="action-button">
                    <div class="action-icon">
                        <img src="images/f3.png" alt="Om siden icon">
                    </div>
                    <p>Om vandladningsbesvær.dk</p>
                </a>
            </div>

        </div>
    </main>
    
    <script>
        function toggleMobileMenu() {
            const mobileMenu = document.querySelector('.mobile-menu');
            if (mobileMenu) {
                mobileMenu.classList.toggle('active');
            }
        }
    </script>
</body>
